<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;

        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background: linear-gradient(black, maroon);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 100%;
            height: 40px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: whitesmoke;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 20px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            text-align: center;
        }

        .button.operator {
            background-color: rgb(199, 64, 109);
            color: #fff;
        }

        .button.equal {
            background-color: white;
            color: black;
            grid-column: span 4;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button.operator:hover {
            background-color: rgb(221, 120, 167);
        }

        .button.equal:hover {
            background: linear-gradient(rgb(199, 64, 109), rgb(221, 120, 167));
            color: white;

        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button operator" onclick="appendToDisplay('/')">/</div>
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button operator" onclick="appendToDisplay('*')">*</div>
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button operator" onclick="appendToDisplay('-')">-</div>
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button operator" onclick="appendToDisplay('+')">+</div>
            <div class="button operator"  onclick="clearDisplay()">C</div>
            <div class="button equal" onclick="calculate()">=</div>
           
        </div>
    </div>


    <script>

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }
    </script>
</body>

</html>
