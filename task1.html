<body>
    <h2>Task one in java scrtipt</h2>
    <script>
        let arr=[]
        function countvowels(string) {
            const vowels = 'aeiouAEIOU'
            let count = 0;
            for (let i of string) {
                for (let char of i) {
                    if (vowels.includes(char)) {
                        count++;
                        console.log(char)
                        arr.push(char)
                        console.log(arr)
                    }
                }
            }
            return count;
        }

        let input = prompt("enter a string")
        let k = countvowels(input)
        console.log(input)
        console.log(`the total count of vowel is ${k}`)

    </script>
